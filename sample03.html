<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color:deeppink;
            padding: 10px; 
        }
    </style>
    <!-- padding縦横のマージン -->
</head> 
<body>

    <div>
        <button id="fadeOut">fadeOut</button>
        <button id="fadeIn">fadeIn</button>
        <button id="slide">slide</button>
    </div>

    <div class="box">box</div>

    <script src="jquery.min.js"></script> <!-- jqueryを取り込む -->
    
    <script>

        //フェードアウトボタン
        $('#fadeOut')
        .on('click',function(){
            $('.box').fadeOut(5000,　function(){ //boxを隠します(5秒)
                alert('終わったよ'); //alertホップアップ
            });
        })

        //フェードインボタン
        $('#fadeIn')
        .on('click',function(){
            $('.box').fadeIn();
        })

        //スライドボタン
        $('#slide')
        .on('click',function(){
            //$('.box').slideUp();
            //$('.box').slideDown();
            $('.box').slideToggle();
        })

        
    </script>
</body>
</html>
